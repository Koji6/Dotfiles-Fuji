
[colors]
background = #151515
foreground = #E8E3E3
primary = #E8E3E3
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/right]
MONITOR= HDMI-0
width = 100%
height = 30pt
radius = 3
bottom = true
; dpi = 96

background = 
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

font-0 = Jetbrains Mono:pixelsize=13;1
font-1 = Font Awesome 6 Free Solid:pixelsize=13;2
font-2 = Font Awesome 6 Brands:pixelsize=13;2


modules-right =  pulseaudio date powermenu


#modules-left = xworkspaces xwindow
#modules-right =  pulseaudio cpu date memory startmenu powermenu
#modules-center = previous song next
cursor-click = pointer
cursor-scroll = ns-resize
 
enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background}
label-active-underline=
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-occupied-background = ${colors.background}
label-urgent = %name%
label-urgent-background = ${colors.background}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-background = ${colors.background}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-background = 

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 
label-muted-foreground = ${colors.primary}
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/song]
type = custom/script
exec = playerctl metadata --format '{{ artist }} - {{ title }}' --follow
tail = true

[module/next]
type = custom/text
content = "   "
content-foreground = ${colors.primary}
content-background = 
click-left = playerctl -p spotify next

[module/previous]
type = custom/text
content = "   "
content-foreground = ${colors.primary}
content-background =
click-left = playerctl -p spotify previous

[module/startmenu]
type = custom/text
content = ""
content-foreground = ${colors.primary}
content-background = 
click-left = rofi -show run

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 0

label-open = "  "
label-open-foreground = ${colors.primary}
label-open-background = 
label-close = "  "
label-close-foreground = ${colors.primary}
label-close-background = 

menu-0-0 = " "
menu-0-0-exec = menu-open-1
menu-0-0-foreground = ${colors.primary}
menu-0-0-background = 
menu-0-1 = " "
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.primary}
menu-0-1-background = 
menu-0-2 = "  "
menu-0-2-exec = menu-open-3
menu-0-2-foreground = ${colors.primary}
menu-0-2-background = 

menu-1-0 = "  "
menu-1-0-exec = loginctl suspend
menu-1-0-foreground = ${colors.primary}
menu-1-0-background = 

menu-2-0 = "  "
menu-2-0-exec = reboot
menu-2-0-foreground = ${colors.primary}
menu-2-0-background = 

menu-3-0 = "  "
menu-3-0-exec = loginctl poweroff
menu-3-0-foreground = ${colors.primary}

menu-3-0-background = 

[settings]
screenchange-reload = true
pseudo-transparency = true

